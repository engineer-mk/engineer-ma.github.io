<!-- Page Top Section -->
<section id="page-top" class="section-style" data-background-image="">
    <div class="pattern height-resize">
        <div class="container">
            <h1 class="site-title">
                M & X
            </h1><!-- /.site-title -->
            <h3 class="section-name">
				<span>
					We Are
				</span>
            </h3><!-- /.section-name -->

                met for

            <div id="time_countdown" class="time-count-container">

                <div class="col-sm-3">
                    <div class="time-box">
                        <div class="time-box-inner dash days_dash animated" data-animation="rollIn"
                             data-animation-delay="300">
							<span class="time-number">
								<span class="digit">0</span>
								<span class="digit">0</span>

							</span>
                            <span class="time-name">天</span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="time-box">
                        <div class="time-box-inner dash hours_dash animated" data-animation="rollIn"
                             data-animation-delay="600">
							<span class="time-number">
								<span class="digit">0</span>
								<span class="digit">0</span>
							</span>
                            <span class="time-name">时</span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="time-box">
                        <div class="time-box-inner dash minutes_dash animated" data-animation="rollIn"
                             data-animation-delay="900">
							<span class="time-number">
								<span class="digit">0</span>
								<span class="digit">0</span>
							</span>
                            <span class="time-name">分</span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="time-box">
                        <div class="time-box-inner dash seconds_dash animated" data-animation="rollIn"
                             data-animation-delay="1200">
							<span class="time-number">
								<span class="digit">0</span>
								<span class="digit">0</span>
							</span>
                            <span class="time-name">秒</span>
                        </div>
                    </div>
                </div>

            </div><!-- /.time-count-container -->

            <p class="time-until">
                <span>Click Me</span>
            </p><!-- /.time-until -->


            <div class="next-section">
                <a class="go-to-about"><span></span></a>
            </div><!-- /.next-section -->

        </div><!-- /.container -->
    </div><!-- /.pattern -->
</section><!-- /#page-top -->

<!-- Contact Section -->
<section id="contact" class="section-style" data-background-image="">
    <div class="pattern height-resize">
        <div class="container">
            <h3 class="section-name">
					<span>
						留言
					</span>
            </h3><!-- /.section-name -->
            <h2 class="section-title">
                留言板
            </h2><!-- /.Section-title  -->
            <p class="section-description">
                随便写点什么吧<br>
                如果填写密码,一定自己记住啦<br>
                没有密码就没法查看内容了!
            </p><!-- /.section-description -->

            <form id="contact-form"  method="post" class="clearfix">
                <div class="contact-box-hide">
                    <div class="col-sm-10" style="width: 100%">
                        <input type="email" class="form-control" id="password" name="password" required
                               placeholder="密码">
                        <span class="contact-email-error"></span>
                    </div>

                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="message" name="message" required
                                  placeholder="内容"></textarea>
                        <span class="contact-message-error"></span>
                    </div>
                    <div class="col-sm-2">
                        <button id="contact-submit" class="btn custom-btn col-xs-12" type="submit" name="submit"><i
                                class="fa fa-rocket"></i></button>
                        <span id="contact-loading" class="btn custom-btn col-xs-12"> <i
                                class="fa fa-refresh fa-spin"></i> </span>
                    </div>
                </div><!-- /.contact-box-hide -->
                <div class="contact-message"></div>

            </form><!-- /#contact-form -->

            <div class="next-section">
                <a class="go-to-page-top"><span></span></a>
            </div><!-- /.next-section -->

        </div><!-- /.container -->
    </div><!-- /.pattern -->

</section><!-- /#contact -->
<!-- Contact Section End -->
